<section>
  <h3>Pipes Component</h3>
  <label for="random-input">random input</label><br />
  <input id="random-input" type="text" [(ngModel)]="randomText" placeholder="blah" />
  <p>
    {{ randomText | uppercase }}<br />
    {{ randomText | lowercase }}<br />
    {{ randomText | capitalize }}<br />
    {{ randomText | emojify }}
  </p>
  <p>
    It is {{ rightNow | date:'h:mm a on EEEE MMMM yyyy' }}
  </p>
  <button (click)="addOneHour()">add an hour</button>

  <p>
    {{currentBitCoinInvestment | currency:'USD':true}}
  </p>

  <label for="rock-search">Search for your rock</label>
  <input id="rock-search" type="search" [(ngModel)]="rockSearchText" />

  <ul>
    <li *ngFor="let oneRock of (theRocks | doSearch:rockSearchText)">
      <h4>{{oneRock.name}}</h4>
      <img [src]="oneRock.pic" />
    </li>
  </ul>
</section>
